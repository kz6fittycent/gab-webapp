name: gab
version: '1.0'
summary: A webapp for Gab.com
description: |
  A webapp for Gab.com
  
license: MIT

assumes:
  - command-chain
  
base: core20
grade: stable
confinement: strict

apps:
  gab:
    command: launch
    command-chain: 
      - bin/homeishome-launch
    extensions:
      - gnome-3-38      
    plugs:
      - network
      - opengl
      - audio-playback
      - browser-support
      - home
      
parts:
  gab:
    plugin: dump
    source: scripts
    
    build-snaps:
      - nativefier
      
    stage-snaps:
      - nativefier
   
  homeishome-launch:
    plugin: nil
    stage-snaps:
      - homeishome-launch
